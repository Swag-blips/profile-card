<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile card" />
    <meta property="og:title" content="Profile card" />
    <meta property="og:description" content="Profile card" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./img/bg-pattern-top.svg" alt="top-pattern" class="top-img" />
    <main>
      <div class="main-content">
        <img src="./img/bg-pattern-card.svg" alt="card-img" class="card-img" />
        <figure class="profile__img__container">
          <img
            src="./img/image-victor.jpg"
            alt="profile-img"
            class="profile-img"
          />
        </figure>

        <div class="main-texts">
          <div class="bio">
            <p>Victor Crest</p>
            <span>26</span>
          </div>
          <p class="city">London</p>
        </div>

        <hr />

        <div class="metrics">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
